<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albumdle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" />
</head>

<body>

  <!-- Carousel Section -->
  <div class="carousel-wrapper">
    <div class="left">
      <!-- Top carousel -->
      <div class="carousel">
        <div class="carousel-track">
          <!-- Populated dynamically -->
        </div>
      </div>


      <!-- Middle carousel -->
      <div class="carousel reverse">
        <div class="carousel-track">
          <!-- Populated dynamically -->
        </div>
      </div>
    </div>
    <div class="right">
      <!-- Bottom carousel -->
      <div class="carousel reverse">
        <div class="carousel-track">
          <!-- Populated dynamically -->
        </div>
      </div>

      <!-- Bottom carousel -->
      <div class="carousel ">
        <div class="carousel-track">
          <!-- Populated dynamically -->
        </div>
      </div>
    </div>



  </div>
  <!--
<div id="backFilter"></div>-->

  <header class="header">
    <img src="assets/album.png" id="headerLogo" />
    <h1> Albumdle </h1>
    <div class="tooltip tooltip-bottom">
      <img src="assets/interrogation.svg" id="questionMark">
      <span class="tooltip-text" data-i18n="tooltip-header"></span>
    </div>
  </header>
  <div class="bodyclass" id="gameSection">
    <h3 id="subtitle" data-i18n="subtitle"></h3>
    <div class="squareHolder">
      <div class="square" id="1-attempt"></div>
      <div class="square" id="2-attempt"></div>
      <div class="square" id="3-attempt"></div>
      <div class="square" id="4-attempt"></div>
      <div class="square" id="5-attempt"></div>
      <div class="square" id="6-attempt"></div>
    </div>

    <div id="revealAnswer">
      <h3 id="revealMessage"></h3>
    </div>

    <div id="informationHolder">
      <div id="leftInformationPart">
        <div class="reveal-hint">
          <img src="assets/hint.svg" alt="Hint Icon" class="hint-icon">
          <span data-i18n="hint-cover"></span>
          <p id="attemptsLeftBeforeReveal" class="little">
          <span class="little" data-i18n="attempts-available"></span>&nbsp;<span id="attemptsLeft" class="little"></span>
          <span class="little" data-i18n="attempts"></span></p>
          <button id="revealHintLeftButton" onclick="revealHint('cover')" disabled
            data-i18n="reveal-button">Reveal</button>
        </div>
        <div class="hint">
          <img src="" alt="Album Cover" id="albumHintCover" class="cover-image">
        </div>
        <div class="album-info">
          <p class="album-title" id="albumTitle">???</p>
          <p class="album-artist" id="artistName">???</p>
        </div>
      </div>
      <div class="iconWrapper" id="middleInformationPart">
        <div class="iconLabelDisplay" id="fullDisplayRank">
          <div class="tooltip tooltip-top">
            <img class="icon" src="assets/rank.svg">
            <span class="tooltip-text" data-i18n="tooltips.rank"></span>
          </div>
          <p class="labelDisplay" id="rankInfo">?</p>
        </div>
        <div class="iconLabelDisplay" id="fullDisplayReleaseDate">
          <div class="tooltip tooltip-top">
            <img class="icon" src="assets/calendar.svg">
            <span class="tooltip-text" data-i18n="tooltips.release-date"></span>
          </div>
          <p class="labelDisplay" id="releaseDateInfo">?</p>
        </div>
        <div class="iconLabelDisplay" id="fullDisplayGenre">
          <div class="tooltip tooltip-top">
            <img class="icon" src="assets/genre.svg">
            <span class="tooltip-text" data-i18n="tooltips.genre"></span>
          </div>
          <p class="labelDisplay" id="genreInfo">?</p>
        </div>

        <div class="iconLabelDisplay" id="fullDisplayAlbumType">
          <div class="tooltip tooltip-top">
            <img class="icon" src="assets/album-type.svg">
            <span class="tooltip-text" data-i18n="tooltips.album-type"></span>
          </div>
          <p class="labelDisplay" id="albumTypeInfo">?</p>
        </div>

        <div class="iconLabelDisplay" id="fullDisplayGroupMembers">
          <div class="tooltip tooltip-bottom">
            <img class="icon" src="assets/users.svg">
            <span class="tooltip-text" data-i18n="tooltips.group-members"></span>
          </div>
          <p class="labelDisplay" id="groupMembersInfo">?</p>
        </div>
        <div class="iconLabelDisplay" id="fullDisplayLocation">

          <div class="tooltip tooltip-bottom">
            <img class="icon" src="assets/location.svg">
            <span class="tooltip-text" data-i18n="tooltips.location"></span>
          </div>
          <p class="labelDisplay" id="locationInfo">?</p>
        </div>

        <div class="iconLabelDisplay" id="fullDisplayLabel">
          <div class="tooltip tooltip-bottom">
            <img class="icon" src="assets/label.svg">
            <span class="tooltip-text" data-i18n="tooltips.label"></span>
          </div>
          <p class="labelDisplay" id="labelInfo">?</p>
        </div>
      </div>
      <div id="rightInformationPart">
        <div class="reveal-hint">
          <img src="assets/hint.svg" alt="Hint Icon" class="hint-icon">
          <span data-i18n="hint-tracks"></span>
          <p id="attemptsRightBeforeReveal" class="little">
          <span class="little" data-i18n="attempts-available"></span>&nbsp;<span id="attemptsRight" class="little"></span>
          <span class="little" data-i18n="attempts"></span></p>
          <button id="revealHintRightButton" onclick="revealHint('tracks')" disabled data-i18n="reveal-button"></button>
        </div>
        <div class="hint">
          <ul id="knownTracksList"></ul>
        </div>
      </div>
    </div>
    <div class="guessContainer" id="guessContainer">
      <div class="autocomplete-container">
        <input type="text" list="albumList" id="albumInput" placeholder="Name" data-i18n="input-placeholder">
        <div id="autocompleteList" class="autocomplete-list" style="display:none"></div>
      </div>
      <button id="guessButton" data-i18n="guess-button"></button>
    </div>

    <h2 data-i18n="attemptsList"></h2>
    <hr class="rounded">

    <div class="attemptsContainer" id="attemptsContainer">
      <ul id="attemptsList"></ul>
    </div>
  </div>
  </div>

  <div class="confetti-wrapper">
    <!-- Generate multiple confetti pieces -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>


  <!-- Album Attempt Template (Hidden) -->
  <template id="albumAttemptTemplate">
    <li class="album-attempt">
      <div class="left-part">
        <div class="album-cover">
          <img src="" alt="Album Cover" class="cover-image">
        </div>
        <div class="album-info">
          <p class="album-title"></p>
          <p class="album-artist"></p>
        </div>
      </div>
      <div class="iconWrapper"> <!-- Icons for album information -->
        <div class="iconLabel">
          <img class="icon" src="assets/rank.svg" title="Rank">
          <div class="rankIcon"></div>
        </div><!-- Rank -->
        <div class="iconLabel">
          <img class="icon" src="assets/calendar.svg" title="Release Date">
          <div class="releaseDateIcon"></div>
        </div> <!-- Release date -->
        <div class="iconLabel">
          <img class="icon" src="assets/genre.svg" title="Genre">
          <div class="genreIcon"></div>
        </div> <!-- Genre -->
        <div class="iconLabel">
          <img class="icon" src="assets/album-type.svg" title="Album Type">
          <div class="albumTypeIcon"></div>
        </div> <!-- Album Type -->
        <div class="iconLabel">
          <img class="icon" src="assets/users.svg" title="Group Members">
          <div class="groupMemberIcon"></div>
        </div> <!-- Group member -->
        <div class="iconLabel">
          <img class="icon" src="assets/location.svg" title="Location">
          <div class="locationIcon"></div>
        </div> <!-- Location -->
        <div class="iconLabel">
          <img class="icon" src="assets/label.svg" title="Label">
          <div class="labelIcon"></div>
        </div> <!-- Label -->

      </div>

    </li>
  </template>

  <!-- Carousel Image Template (Hidden) -->
  <template id="carouselImageTemplate">
    <div class="tooltip ">
      <img src="" alt="Album Cover" class="carousel-image">
      <span class="tooltip-text"></span>
    </div>
  </template>


  <!-- Album Attempt Template (Hidden) -->
  <template id="suggestionTemplate">
    <span class="suggestion-title"></span> -
    <span class="suggestion-artist"></span>

  </template>


  <footer>
    <span><span data-i18n="footer.more-info"></span>
    <a href="https://www.rollingstone.com/music/music-news/rolling-stones-500-greatest-albums-of-all-time-1234621234/"
      data-i18n="footer.rolling-stone-link"></a>.</span>
      <p><span data-i18n="footer.made-by"></span>&nbsp;<a href="https://github.com/EstebanFernandes" target="_blank">Esteban
      Fernandes</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="layout.js"></script>
</body>

</html>
